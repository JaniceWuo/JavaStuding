<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>jquery实现ajax第一种方式</title>
    <script src="js/jquery-3.5.1.min.js"></script>
    <script>
        function fun() {
            //使用$.get方式
            $.get("ajaxServlet",{username:"rose"},function (data) {
                alert(data);
            },"text");

        }
    </script>
</head>
<body>
<input type="button" value="发送异步请求" onclick="fun()">
<input>
</body>
</html>
